<!DOCTYPE HTML>
<html>
    <head>
        <title>CS490 Project</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../static/css/main.css" />
        <link rel="stylesheet" href="../static/css/personal.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="../static/javascript/personal.js"></script>
        <noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
    </head>
    <body class="is-loading">

        <!-- Wrapper -->
            <div id="wrapper">

                <!-- Main -->
                    <section id="main">
                        <h1>Congratulations, {{ name }}!</h1>
                        <br>
                        <h3>You have successfully created an SSO endpoint!</h3>
                        <p>Please configure the login for users on your site to redirect to the following URL:</p>
                        <br>
                        <p>http://cs490-project.herokuapp.com/login?service={{ name }}&amp;service_email={username}</p>
                        <hr />
                        <a style="margin-top: 10px;" id="logout-button" href="/" class="button">Return home</a>
                        
                    </section>

                <!-- Footer -->
                    <footer id="footer">
                        <ul class="copyright">
                        </ul>
                    </footer>

            </div>

        <!-- Scripts -->
            <script>
                if ('addEventListener' in window) {
                    window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
                    document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
                }
            </script>

    </body>
</html>
