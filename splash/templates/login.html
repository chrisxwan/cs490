<!DOCTYPE HTML>
<html>
    <head>
        <title>CS490 Project</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="google-site-verification" content="eMmwGoa6ryPyFGtvFxotyW93TOcq8NK35Vme6GBYgdo" />
        <link rel="stylesheet" href="static/css/main.css" />
        <link rel="stylesheet" href="static/css/personal.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="static/javascript/jquery.form.js"></script>
        <script type="text/javascript" src="static/javascript/personal.js"></script>
        <noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
    </head>
    <body class="is-loading">

        <!-- Wrapper -->
            <div id="wrapper">

                <!-- Main -->
                    <section id="main">
                        <header>
                            <span class="avatar"><img src="static/images/avatar.jpg" alt="" /></span>
                            <h1></h1>
                        </header>
                        <form id="login-form" method="POST" action="/login">
                            <h2 id="login-text">Login</h2>
                            <input type="hidden" name="service" value={{ service }}>
                            <input type="hidden" name="service_email" value={{ service_email }}>
                            <div class="field">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="field">
                                <input autocorrect="off" id="password-field" type="password" name="password" placeholder="Password *" />
                            </div>
                            <ul class="actions">
                                <input autocorrect="off" id="login-button-actual" type="submit" name="submit" class="submit action-button" value="Login" />
                            </ul>
                            <div class="loading-spinner" style="display: none;"></div>
                            <h3 style="margin-top: -10px;" class="fs-subtitle" id="forgot-password"><a>Forgot Password?</a></h3>
                            <a style="margin-top: 0px;" href="/" class="button">Back Home</a>
                        </form>
                        
                    </section>

                <!-- Footer -->
                    <footer id="footer">
                        <ul class="copyright">
                        </ul>
                    </footer>

            </div>

        <!-- Scripts -->
            <script>
                if ('addEventListener' in window) {
                    window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
                    document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
                }
            </script>

    </body>
</html>
