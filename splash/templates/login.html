  <body>

  	<div id="blank">
      <svg id="hollow" width="191px" height="148px" viewBox="0 0 191 148" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="Official" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="logo-1" transform="translate(2.000000, 2.000000)" stroke-width="3" stroke="#FFFFFF">
              <g id="logo">
                  <g id="Official">
                      <path class="hollow-path" d="M106.379477,139.321238 L186.243879,3.22657906 C187.289604,1.44458865 186.455073,0 184.393041,0 L2.30296634,0 C0.23505184,0 -0.59291081,1.44575696 0.45212867,3.22657906 L80.7853943,140.120215 L80.7853943,95.8234799 L37.5636568,23.4086722 L65.9115171,23.4086722 L93.7344169,72.9185529 L121.557317,23.4086722 L148.680269,23.4086722 L106.379477,95.8234799 L106.379477,139.321238 L106.379477,139.321238 Z" id="logo"></path>
                  </g>
              </g>
          </g>
      </g>
      </svg>
    </div>

    <div id="login-wrapper">
		<form class="loaded" id="login" method="POST" action="/login">
			<fieldset>
				<h2 class="fs-title" id="login-title">Log In</h2>
				<!-- <h3 class="fs-subtitle" id="login-application-redirect"><a href="/apply">Or Apply</a></h3> -->
				
				{% with messages = get_flashed_messages() %}
				  {% if messages %}
				    {% for message in messages %}
				      <h3 class="fs-error">{{ message }}</h3>
				    {% endfor %}
				  {% endif %}
				{% endwith %}
				{% if email %}
					<input id="email-field" type="email" value="{{email}}" class="validate[required,custom[email],maxSize[80]]" name="email" placeholder="Email" />
					<input id="password-field" type="password" class="validate[required,minSize[6],maxSize[50]]" autofocus required name="password" placeholder="Password" />
				{% else %}
					<input id="email-field" type="email" class="validate[required,custom[email],maxSize[80]]" name="email" autofocus required placeholder="Email" />
					<input id="password-field" type="password" class="validate[required,minSize[6],maxSize[50]]" name="password" placeholder="Password" />
				{% endif %}
				<div class="loading-spinner" style="display: none;"></div>
				<input type="submit" name="submit" class="submit action-button" value="Go" />
				<h3 class="fs-subtitle" id="reset-password"><a>Forgot Password?</a></h3>
			</fieldset>
		</form>
	</div>
