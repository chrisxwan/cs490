<!DOCTYPE HTML>
<html>
    <head>
        <title>CS490 Project</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="static/css/main.css" />
        <link rel="stylesheet" href="static/css/personal.css" />
        <link rel="stylesheet" href="static/css/validationEngine.jquery.css" type="text/css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="static/javascript/jquery.validationEngine-en.js"></script>
      	<script type="text/javascript" src="static/javascript/jquery.validationEngine.js"></script>
        <script type="text/javascript" src="static/javascript/personal.js"></script>
        <noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
    </head>
    <body class="is-loading">

        <!-- Wrapper -->
            <div id="wrapper">

                <!-- Main -->
                    <section id="main">
                        <form id="password" method="POST" action="/password">
                            <h2>Change your password</h2>
                            <div class="field">
                                <input autocorrect="off" class="validate[required,minSize[6],maxSize[50]]" type="password" name="opassword" id="password-field" placeholder="Current Password *" />
                            </div>
                            <div class="field">
                                <input autocorrect="off" id="new-password-field" class="validate[required,minSize[6],maxSize[50]]" type="password" name="password" placeholder="New Password *" />
                            </div>
                            <div class="field">
                                <input autocorrect="off" id="new-password-check-field" class="validate[required,equals[new-password-field]]" type="password" name="cpassword" placeholder="Confirm New Password *" />
                            </div>
                            <ul class="actions">
                                <input autocorrect="off" type="submit" name="submit" class="submit action-button" value="Submit" />
                            </ul>
                        </form>
                        
                    </section>

                <!-- Footer -->
                    <footer id="footer">
                        <ul class="copyright">
                        </ul>
                    </footer>

            </div>

        <!-- Scripts -->
            <script>
                if ('addEventListener' in window) {
                    window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
                    document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
                }
            </script>

    </body>
</html>
